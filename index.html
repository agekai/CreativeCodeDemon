<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- p5.js 載入 -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.js"></script>

  <!-- 畫布樣式 -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      display: block;
    }
  </style>
</head>

  <!-- 你的 sketch.js 放在最後，確保 p5.js 先載入 -->
